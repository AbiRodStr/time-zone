<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time Zone</title>
  </head>
  <body>
    <h1>Time Zone</h1>
    <select id="time-zone">
      <option value="">Select a City</option>
      <option value="Europe/Paris">Paris 🥖</option>
      <option value="Australia/Sydney">Sydney 🐨</option>
      <option value="Asia/Tokyo">Tokyo 🍣</option>
    </select>

    <script>
      function showTimezone(event) {
        if (event.target.value.length > 0) {
          let currentTime = moment()
            .tz(event.target.value)
            .format("dddd MMMM D, YYYY hh:mm A");
          alert(`It is currently ${currentTime} in ${event.target.value}`);
        }
      }

      let citySelect = document.querySelector("#time-zone");
      citySelect.addEventListener("change", showTimezone);
    </script>
  </body>
</html>
